<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Form Page
  </title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="Container1">
  
  <fieldset class="fieldset">
    
   <legend>
   <img src="formimage.png" alt="">
   </legend>
   
   <div class="backdrop">
     
    <h2>REGISTER</h2>
   
          <!-- input Field -->
   
    <div class="form">
    <label class="label" for="first name">
      First Name:
    </label>
    <input class="input" type="text" placeholder=" Enter your name" id="first name">
    <label class="label" for="last name"> Last Name:</label>
    <input class="input" type="text" placeholder=" Enter Last Name" id="last name">
    
    <label class="label" for="email"> E-mail:</label>
    
    <input class="input" type="email" placeholder="Enter E-mail" id="email">
    
    <label class="label" for="password">Enter Password</label>
    <input class="input" type="Password" name="" id="password" placeholder="Enter Password:">
    
     <label class="label" for="password">Re-Enter Password</label>
    <input class="input" type="Password" name="" id="password" placeholder="Re-Enter Password:">
    
              <!-- Drop Down -->
    
    <select name="" id="">
      <option value="" selected disabled> Select Country</option>
      <option value="">PAKISTAN</option>
      <option value="">BANGLADESH</option>
      <option value="">SRI-LANKA</option>
      </select>
      
              <!-- Radio button -->
      
      <div class="radio">
      <p>Select your gender:</p>
      
     <label for="male">
      <input type="radio" id="male" name="gender"> Male
          </label>
      
     <label for="female">
      <input type="radio" id="female" name="gender"> Female</label>
      
     <label for="custom">
     <input type="radio" id="custom" name="gender">Custom</label>
      </div>
     
              <!-- Submit button -->
     
        <button type="submit">Submit</button>
      
      </div>
     </div>

  </fieldset>
 
</div>



</body>
</html>
